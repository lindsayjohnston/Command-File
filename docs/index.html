<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Command File</title>
</head>

<body class="blue lighten-4">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card blue lighten-4">
                    <div class="card-content">
                        <span class="card-title">Git Command</span>
                        <p>Enter the Git Command and a description of what it does!</p>

                        <div class="row">
                            <form id="command-form">
                                <div class="input-field col s12">
                                    <input type="text" name="command" id="command">
                                    <label for="command">Command</label>
                                </div>
                                <input type="submit" value="Add Command" class="btn red accent-1">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="commands-title">Commands</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Filter Commands</label>
                        </div>
                        <ul class="collection"></ul>
                        <a href="#" class="clear-commands btn red accent-1">Clear Commands</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
